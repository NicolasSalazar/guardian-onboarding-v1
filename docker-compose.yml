services:
  backend:
    build: ./backend
    ports:
      - '3001:3001'
    environment:
      - JWT_SECRET=guardian-onboarding-secret-key-2024
      - JWT_EXPIRATION=300
      - PORT=3001
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3001/health']
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    environment:
      - BACKEND_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
